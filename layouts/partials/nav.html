<nav class="menu-bar">
  <ul>
    {{ range .Site.Menus.main }}
      {{ if not .Parent }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
          {{ $parent := . }}
          {{ if .HasChildren }}
            <div class="sub-menu-1">
              <ul>
                {{ range .Children }}
                  <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
              </ul>
            </div>
          {{ end }}
        </li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
